{% extends 'base.html' %}

{% block title %}Confirmação{% endblock %}

{% block main %}

<h1>Tem certeza que deseja deletar o registro abaixo?</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ person.first_name }}<br>
        <button type="submit" class="btn btn-warning">Delete</button><br>
    </form>

    <a href="{% url 'person_list' %}" class="btn btn-info">Voltar</a>

{% endblock %}
